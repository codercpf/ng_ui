<!DOCTYPE html>
<html ng-app="demo">
<head>
	<meta charset="UTF-8">
	<title>AngularJS ui_uploader</title>
	<script type="text/javascript" src="../../angular-1.5.3/angular.js"></script>
	<link rel="stylesheet" type="text/css" href="../../bootstrap-3.3.6/css/bootstrap.css">

	<!-- ui_uploader files -->
	<script type="text/javascript" src="uploader.js"></script>
</head>
<body>
	<style type="text/css" media="screen">
		.uploadfiles{
			margin-top: 20px;
			border-bottom-color: antiquewhite;
			border-bottom-style: double;
		}
	</style>
	<div ng-controller="uploaderCtrl" id="uploader">
		<div class="page-header">
			<h1>Uploader</h1>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h3>What?</h3>
				<p>Uploade multiple files at the same time.</p>
			</div>

			<div class="well">
				<div>
					<div style="float:right;">
						<button ng-click="btn_upload()">Upload</button>
						<button ng-click="btn_clean()">Remove all</button>
					</div>
					<input type="file" id="file1" multiple>
				</div>
				<div ng-repeat="file in files" class="uploadfiles">
					<div>
						<span>{{file.name}}</span>
						<div style="float: right;">
							<span>{{file.humanSize}}</span>
							<a ng-click="btn_remove(file)" title="Remove from list to be uploaded">
								<i class="icon-remove"></i>
							</a>
						</div>
						<progress value="{{file.loaded}}" max="{{file.size}}" style="width:400px;"></progress>
					</div>					
				</div>
			</div>

			<div class="col-md-6">
				<h3>How?</h3>
				<p>See the source of this demo.</p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="uploaderjs.js"></script>
	
</body>
</html>
