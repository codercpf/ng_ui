<!DOCTYPE html>
<html ng-app="ui.bootstrap.demo">
<head>
	<meta charset="UTF-8">
	<title>AngularJS_UI_Bootstrap</title>

	<script src="../../angular-1.5.3/angular.min.js"></script>
    <script src="../../angular-1.5.3/angular-animate.min.js"></script>
    <script src="../../angular-1.5.3/angular-touch.min.js"></script>
    <script src="../../angular-1.5.3/angular-sanitize.js"></script>
    <script src="../../ui-bootstrap-tpls-1.3.3.js"></script>

    <script src="../assets/plunker.js"></script>
    <script src="../assets/app.js"></script>
    <link href="../../bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>
	<div ng-controller="PopoverDemoCtrl">
		<h4>Dynamic</h4>
		<div class="form-group">
			<label>Popup Text:</label>
			<input type="text" ng-model="dynamicPopover.content" class="form-control">
		</div>
		<div class="form-group">
			<label>Popup Title:</label>
			<input type="text" ng-model="dynamicPopover.title" class="form-control">
		</div>
		<div class="form-group">
			<label>Popup Template:</label>
			<input type="text" ng-model="dynamicPopover.templateUrl" class="form-control">
		</div>

		<button uib-popover="{{dynamicPopover.content}}" popover-title="{{dynamicPopover.title}}" type="button" class="btn btn-default">
			Dynamic Popover
		</button>
		<button uib-popover-template="dynamicPopover.templateUrl" popover-title="{{dynamicPopover.title}}" type="button" 
			class="btn btn-default">Popover With Template</button>

		<script type="text/ng-template" id="myPopoverTemplate.html">
			<div>{{dynamicPopover.content}}</div>
			<div class="form-group">
				<label>Popup Title:</label>
				<input type="text" ng-model="dynamicPopover.title" class="form-control">
			</div>
		</script>
		<hr>
		<h4>Positional</h4>
		<div class="form-group">
			<label>Popover placement</label>
			<select class="form-control" ng-model="placement.selected" ng-options="o as o for o in placement.options"></select>
		</div>
		<button popover-placement="{{placement.selected}}" uib-popover="On the {{placement.selected}}" type="button" 
			class="btn btn-default">Popover {{placement.selected}}</button>

		<hr>
		<h4>Triggers</h4>
		<p>
			<button uib-popover="I appeared on mouse enter!" popover-trigger="mouseenter" type="button" 
					class="btn btn-default">Mouseenter</button>
		</p>
		<input type="text" value="Click me!" uib-popover="I appeared on focus! Click away and I'll vanish..." popover-trigger="focus" 
			   class="form-control">

		<hr>	
		<h4>Other</h4>
		<button popover-animation="true" uib-popover="I fade in and out!" type="button" class="btn btn-default">fading</button>
		<button uib-popover="I have a title!" popover-title="The title."  type="button" class="btn btn-default">title</button>
		<button uib-popover="I am activated manully" popover-is-open="popoverIsOpen" ng-click="popoverIsOpen = !popoverIsOpen" 
				type="button" class="btn btn-default">Toggle popover</button>
		<button uib-popover-html="htmlPopover" class="btn btn-default">HTML Popover</button>
	</div>

	<script type="text/javascript" src="popover.js"></script>
	
</body>
</html>
