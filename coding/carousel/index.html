<!DOCTYPE html>
<html ng-app="ui.bootstrap.demo">
<head>
	<meta charset="UTF-8">
	<title>AngularJS_UI_Bootstrap_Accordion</title>

	<script src="../../angular-1.5.3/angular.min.js"></script>
    <script src="../../angular-1.5.3/angular-animate.min.js"></script>
    <script src="../../angular-1.5.3/angular-touch.min.js"></script>
    <script src="../../angular-1.5.3/angular-sanitize.js"></script>
    <script src="../../ui-bootstrap-tpls-1.3.3.js"></script>

    <script src="../assets/plunker.js"></script>
    <script src="../assets/app.js"></script>
    <link href="../../bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>
	<div ng-controller="CarouselDemoCtrl">
		<div style="height: 305px">
			<uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
				<uib_slide ng-repeat="slide in slides track by slide.id" index="slide.id">
					<img ng-src="{{slide.image}}" style="margin:auto;">
					<div class="carousel-caption">
						<h4>Slide {{slide.id}}</h4>
						<p>{{slide.text}}</p>
					</div>
				</uib_slide>
			</uib-carousel>
		</div>

		<div class="row">
			<div class="col-md-6">
				<button type="button" class="btn btn-info" ng-click="addSlide()">Add Slide</button>
				<button type="button" class="btn btn-info" ng-click="randomize()">Randomize Slides</button>
				<div class="checkbox">
					<label>
						<input type="checkbox" ng-model="noWrapSlides">
						Disable Slide Looping
					</label>
				</div>
			</div>
			<div class="col-md-6">
				Interval, in millisecond: <input type="number" class="form-control" ng-model="myInterval">
				<br/>
				Enter a negative number or 0 to stop the interval.
			</div>
		</div>
	</div>

	<script type="text/javascript" src="carousel.js"></script>	
</body>
</html>
