<!DOCTYPE html>
<html ng-app="ui.bootstrap.demo">
<head>
	<meta charset="UTF-8">
	<title>AngularJS_UI_Bootstrap</title>

	<script src="../../angular-1.5.3/angular.min.js"></script>
    <script src="../../angular-1.5.3/angular-animate.min.js"></script>
    <script src="../../angular-1.5.3/angular-touch.min.js"></script>
    <script src="../../angular-1.5.3/angular-sanitize.js"></script>
    <script src="../../ui-bootstrap-tpls-1.3.3.js"></script>

    <script src="../assets/plunker.js"></script>
    <script src="../assets/app.js"></script>
    <link href="../../bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>
	<style type="text/css" media="screen">
		.full button span{
			background-color: limegreen;
			border-radius: 32px;
			color:black;
		}
		.partially button span{
			background-color: orange;
			border-radius: 32px;
			color:black;
		}
	</style>

	<div ng-controller="DatepickerDemoCtrl">
		<pre>Selected date is <em>{{dt | date:'fullDate'}}</em></pre>

		<h4>Inline</h4>
		<div style="display: inline-block; min-height: 290px;">
			<uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></uib-datepicker>
		</div>

		<hr>
		<button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
		<button type="button" class="btn btn-sm btn-default" ng-click="setDate(2016,6,6)">2016-06-06</button>
		<button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
		<button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" uib-tooltip="After today restriction">Min date</button>
	</div>

	<script type="text/javascript" src="datepicker_simple.js"></script>
	
</body>
</html>
